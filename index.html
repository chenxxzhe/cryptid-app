<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cryptid App</title>
</head>

<body>
    
    <div class="container-modal" id="home-container">
        <span class="text-message">Select the total number of players</span>
        <button class="home-button">3</button>
        <button class="home-button">4</button>
        <button class="home-button">5</button>
    </div>
    
    <div class="swiper">
        <div class="swiper-wrapper">
        </div>
    </div>
    
    <template id="main-container">
        <div class="swiper-slide">
            <div id="current-player">
                <img class="back-arrow" src="./images/0-back-arrow.svg" alt="Arrow pointing left">
                <input class="player-name"></input>
                <img class="fwd-arrow" src="./images/0-back-arrow.svg" alt="Arrow pointing right">
            </div>
            <div class="player-container" id="player-container">
                <section class ="clues-section" id="terrain-types">
                    <button class="section-title-button" id="terrain-types-button">
                        Terrain Types
                        <img class="arrow-up" src="./images/0-down-arrow.svg" alt="Arrow pointing up">
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/1-desert.svg" alt="Terrain type: Desert">
                        <span class="clue-button-number">1</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/2-forest.svg" alt="Terrain type: Forest">
                        <span class="clue-button-number">1</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/3-mountain.svg" alt="Terrain type: Mountain">
                        <span class="clue-button-number">1</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/4-swamp.svg" alt="Terrain type: Swamp">
                        <span class="clue-button-number">1</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/5-lake.svg" alt="Terrain type: Lake">
                        <span class="clue-button-number">1</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/6-desert-forest.svg" alt="Terrain type: Desert/Forest">
                        <span class="clue-button-number">0</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/7-desert-mountain.svg" alt="Terrain type: Desert/Mountain">
                        <span class="clue-button-number">0</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/8-desert-swamp.svg" alt="Terrain type: Desert/Swamp">
                        <span class="clue-button-number">0</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/9-desert-lake.svg" alt="Terrain type: Desert/Lake">
                        <span class="clue-button-number">0</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/10-forest-mountain.svg" alt="Terrain type: Forest/Mountain">
                        <span class="clue-button-number">0</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/11-forest-swamp.svg" alt="Terrain type: Forest/Swamp">
                        <span class="clue-button-number">0</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/12-forest-lake.svg" alt="Terrain type: Forest/Lake">
                        <span class="clue-button-number">0</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/13-mountain-swamp.svg" alt="Terrain type: Mountain/Swamp">
                        <span class="clue-button-number">0</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/14-mountain-lake.svg" alt="Terrain type: Mountain/Lake">
                        <span class="clue-button-number">0</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/15-swamp-lake.svg" alt="Terrain type: Swamp/Lake">
                        <span class="clue-button-number">0</span> 
                    </button>
                </section>
                <section class ="clues-section" id="habitats">
                    <button class="section-title-button" id="habitats-button">
                        Habitats
                        <img class="arrow-up" src="./images/0-down-arrow.svg" alt="Arrow pointing up">
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/16-puma.svg" alt="Habitat type: Puma">
                        <span class="clue-button-number">2</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/17-bear.svg" alt="Habitat type: Bear">
                        <span class="clue-button-number">2</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/18-puma-bear.svg" alt="Habitat type: Puma/Bear">
                        <span class="clue-button-number">1</span> 
                    </button>
                </section>
                <section class ="clues-section" id="structures">
                    <button class="section-title-button" id="structures-button">
                        Structures
                        <img class="arrow-up" src="./images/0-down-arrow.svg" alt="Arrow pointing up">
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/19-shack.svg" alt="Structure type: Shack">
                        <span class="clue-button-number">2</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/20-boulder.svg" alt="Structure type: Boulder">
                        <span class="clue-button-number">2</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/21-white-structure.svg" alt="Structure color: White">
                        <span class="clue-button-number">3</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/22-blue-structure.svg" alt="Structure color: Blue">
                        <span class="clue-button-number">3</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/23-green-structure.svg" alt="Structure color: Green">
                        <span class="clue-button-number">3</span> 
                    </button>
                    <button class="clue-button">
                        <img class="clue-button-img" src="./images/24-black-structure.svg" alt="Structure color: Black">
                        <span class="clue-button-number">3</span> 
                    </button>
                </section>
            </div>    
        </div>
    </template>   
    
    <div id="end-game">
        <button id="end-button">End Game</button>
    </div>
    
    <div class="end-container" id="end-container">
        <span class="text-message" id="end-message">Are you sure?</span>
        <button class="confirmation-button" id="yes-button">Yes</button>
        <button class="confirmation-button" id="no-button">No</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
    
</body>

</html>
