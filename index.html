<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cryptid App</title>
</head>

<body>
    <header id="number-players">
        <button id="player-number">Player #</button>
    </header>
    
    <div id="main-container">
        <section class ="buttons-section" id="terrain-types">
            <button class="section-title-button" id="terrain-types-button">Terrain Types</button>
            <button class="check-button">D</button>
            <button class="check-button">F</button>
            <button class="check-button">M</button>
            <button class="check-button">P</button>
            <button class="check-button">A</button>
            <button class="check-button">D/F</button>
            <button class="check-button">D/M</button>
            <button class="check-button">D/P</button>
            <button class="check-button">D/A</button>
            <button class="check-button">F/M</button>
            <button class="check-button">F/P</button>
            <button class="check-button">F/A</button>
            <button class="check-button">M/P</button>
            <button class="check-button">M/A</button>
            <button class="check-button">P/A</button>
        </section>
        <section class ="buttons-section" id="habitats">
            <button class="section-title-button" id="habitats-button">Habitats</button>
            <button class="check-button">P 2</button>
            <button class="check-button">U 2</button>
            <button class="check-button">P/U 1</button>
        </section>
        <section class ="buttons-section" id="structures">
            <button class="section-title-button" id="structures-button">Structures</button>
            <button class="check-button">C 2</button>
            <button class="check-button">R 2</button>
            <button class="check-button">EB 3</button>
            <button class="check-button">EA 3</button>
            <button class="check-button">EV 3</button>
            <button class="check-button">EP 3</button>
        </section>
    </div>    

    <footer id="end-game">
        <button id="end-button">End Game</button>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
